<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
  </head>

  <body>
    
      <main class="wrapper">

        <div class="container">

          <h1><strong>CALCOLA IL PREZZO DEL TUO BIGLIETTO</strong></h1>

          <div class="input">
            <div class="row">
              <div class="col">
                <label for="name">NOME E COGNOME</label>
                <input type="text" id="name" placeholder="NOME" >
              </div>
              <div class="col">
                <label for="km">TRAGITTO IN KM</label>
                <input type="number" id="km" placeholder="KM" >
              </div>
              <div class="col">
                <label for="fasciaEta">Fascia Et√†</label>
                <select name="fasciaEta" id="fasciaEta">
                  <option value="minorenne">MINORENNE</option>
                  <option value="adulto">ADUlto</option>
                  <option value="senior">OVER 65</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button id="genera">GENERA</button>
              </div>
              <div class="col">
                <button id="elimina">ELIMINA</button>
              </div>
            </div>

          </div>

          <div class="output">

            <h1>IL TUO BIGLIETTO</h1>

            <div class="ticket hide">

              <h2>SPECIFICHE PASSEGGERO</h2>

              <div class="row">
                <div class="col">
                  <div class="namebox">
                    <h3>NOME PASSEGGERO:</h3>
                    <h3 id="outputName">Lapo Ceracchini</h3>
                  </div>
                </div>

                <div class="col">
                  <table>
                    <thead>
                      <tr>
                        <th>OFFERTA</th>
                        <th>CARROZZA</th>
                        <th>CODICE CP</th>
                        <th>COSTO BIGLIETTO</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><span id="outputOfferta">BIGLIETTO STANDARD</span></td>
                        <td><span id="outputCarrozza">9</span></td>
                        <td><span id="outputCp">99999</span></td>
                        <td><span id="outputPrezzo">$ 50.00</span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>

        </div>
      </main>

    
    <script src="script.js"></script>
  </body>
</html>
